<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial--scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Assuming a dark background */
        }
        .login-container {
            width: 300px; /* Adjust as needed */
            padding: 30px;
            background-color: black; /* Match the background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Glowing effect */
            position: relative;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Glowing border */
            z-index: -1;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Text color */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: black;
            color: white; /* Text color */
        }
        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .login-container label {
            color: white; /* Text color */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: cyan; /* Button color */
            color: black; /* Button text color */
            cursor: pointer;
            margin-top: 15px;
        
        }
        .login-container p {
            text-align: center;
            margin-top: 15px;
            color: white; /* Text color */
        }
        .login-container a {
            color: cyan; /* Link color */
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login <a href="project3_midsem.html"></a></h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <div>
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <button>Login <a href="project3_midsem.html"></a></button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
